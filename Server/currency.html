
   

    <div class="container" id="currency-view">
        <div class="row">
            <!--<div class="col-md-6 col-md-offset-3">-->
            <div class="container-fluid">
                <div class="panel panel-primary text-center">
                    <div class="panel-heading">
                        <h4 class="panel-title">Currency Converter</h4>
                    </div>
                    <div class="error">
                        Please enter numeric value
                    </div>
                    <div class="panel-body">
                        <form class="form-vertical">

                            <div class="form-group center">
                                <label for="">Enter Value:</label>
                                <input type="number" id="curAmount" class="amount form-control" placeholder="Enter value" min="1">
                            </div>


                            <div class="container" id="radio1">
                                <div class="radio">
                                    <label><input type="radio" name="optradio1" value="cur" onclick="SwitchCurrencyFrom(event)" checked>Currency</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio1" value="crypt" onclick="SwitchCurrencyFrom(event)">Crypto Currency</label>
                                </div>



                                <div class="form-group inline-block">
                                    <label for="">From currency:</label>
                                    <select class="currency-list form-control" id="curFrom">
                                        <option>--Select--</option>
                                    </select>
                                </div>

                            </div>

                            <div class="container" id="radio2">
                                <div class="radio">
                                    <label><input type="radio" name="optradio2" value="cur" onclick="SwitchCurrencyTo(event)" checked>Currency</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio2" value="crypt" onclick="SwitchCurrencyTo(event)">Crypto Currency</label>
                                </div>




                                <div class="form-group inline-block">
                                    <label>To currency:</label>
                                    <select class="currency-list form-control" , id="curTo">
                                        <option>--Select--</option>
                                    </select>
                                </div>
                            </div>


                        </form>

                        <button class="btn btn-primary" id="currencyBtn" onclick="exchangeCurrency()">Submit</button>
                        <p class="results">0</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
   
    

   
</div>
